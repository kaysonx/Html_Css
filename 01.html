<!DOCTYPE html>
<html lang="en">
<head>

            list-style-type: upper-latin;
        }
        span{
            font-weight: bold;
        }

</head>
<body>
    西安软件服务外包学院
    <hr />
    <div>
        <h1>统一建模语言理论测试</h1>
    </div>
    <div>
        <div><span>考试科目：</span><input type="text" value="统一建模语言UML" readonly="readonly"> <span>时间：</span><input type="text" value="100分钟" readonly="readonly"> <span>得分：</span><input
                type="text" readonly="readonly"></div>
        <div><span>班级：</span><input type="text"><span>学号：</span><input type="text"><span>姓名:</span> <input type="text"></div>
    </div>
    <div>
        <p>
            <h3>一、填空题</h3>
        <ol>
            <li><span>UML的中文全称是：</span><input type="text"></li>
            <li><span>对象最突出的特征是：</span><input type="text">、<input type="text">、<input type="text"></li>
        </ol>
        </p>
            
        <p>
            <h3>二、选择题</h3>
        <ol>
            <li>
                <span>UML与软件工程的关系是：</span>
                <ul>
                    <li><input type="radio" name="xz1" id="xz1-a"/><label for="xz1-a">UML就是软件工程</label></li>
                    <li><input type="radio" name="xz1" id="xz1-b"/><label for="xz1-b">UML参与到软件工程中软件开发过程的结果阶段</label></li>
                    <li> <input type="radio" name="xz1" id="xz1-c" /><label for="xz1-c">UML与软件工程无关</label></li>
                    <li><input type="radio" name="xz1" id="xz1-d"/><label for="xz1-d">UML是软件工程的一部分</label></li>
                </ul>
            </li>
            <li>
                <span>Java语言支持：</span>
                <ul>
                    <li><input type="radio" name="xz2" id="xz2-a"/><label for="xz2-a">单继承</label></li>
                    <li> <input type="radio" name="xz2" id="xz2-b"/><label for="xz2-b">多继承</label></li>
                    <li><input type="radio" name="xz2" id="xz2-c"/><label for="xz2-c">单继承和多继承都支持</label></li>
                    <li><input type="radio" name="xz2" id="xz2-d"/><label for="xz2-d">单继承和多继承都不支持</label></li>
                </ul>
            </li>
        </ol>
        </p>

        <p>
            <h3>三、多选题</h3>
        <ol>
            <li>
                <ul>
                    <span>用例的粒度分为以下哪三种：</span>
                    <li><input type="checkbox"  id="dx-1-a"><label for="dx-1-a">概述级</label></li>
                    <li><input type="checkbox" id="dx-1-b"><label for="dx-1-b">需求级</label></li>
                    <li><input type="checkbox" id="dx-1-c"><label for="dx-1-c">用户目标级</label></li>
                    <li><input type="checkbox" id="dx-1-d"><label for="dx-1-d">子功能级</label></li>
                </ul>
            </li>
            <li>
                <ul>
                    <span>类图由以下哪三部分组成：</span>
                    <li><input type="checkbox"  id="dx-2-a"><label for="dx-2-a">名称（Name）</label></li>
                    <li><input type="checkbox" id="dx-2-b"><label for="dx-2-b">属性（Attribute）</label></li>
                    <li><input type="checkbox" id="dx-2-c"><label for="dx-2-c">操作（Operation）</label></li>
                    <li><input type="checkbox" id="dx-2-d"><label for="dx-2-d">方法（Function）</label></li>
                </ub>
            </li>
        </ol>
        </p>

        <p>
            <h3>四、判断题</h3>
        <ol>
            <li>
                <span>用例图知识用于和客户交流和沟通的，用于需求确定</span>
                <input type="radio" name="pd1" id="pd1-true"><label for="pd1-true">✅</label>
                <input type="radio" name="pd1" id="pd1-false"><label for="pd1-false">❎</label>
            </li>
            <li>
                <span>在状态图中，终止装填在一个状态图中允许有任意多个</span>
                <input type="radio" name="pd2" id="pd2-true"><label for="pd2-true">✅</label>
                <input type="radio" name="pd2" id="pd2-false"><label for="pd2-false">❎</label>
            </li>
        </ol>
        </p>

        <p>
            <h3>五、简答题（每题4分，共20分）</h3>
        <ol>
            <li>
                <ul>
                    <li style="list-style: none"><span>简述什么是模型以及模型的表象形式？</span></li>
                    <li style="list-style: none"><textarea rows="5" cols="50"></textarea></li>
                </ul>


            </li>
        </ol>
        </p>
    </div>


</body>
